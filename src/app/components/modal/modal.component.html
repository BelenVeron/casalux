<div class="wrapper" *ngIf="type === 'luxury-kitchen'">
    <div [ngClass]="'modal_box ' + active">
        <div class="modal_bg_shadow"></div>
        <div class="modal_box_wrap">
            <div class="container">
                <div class="modal_header">
                    <h1>Be Aware</h1>
                </div>
                <div class="modal_body">
                    <p>The section that you are about to enter has the ability to be saved if you select the heart.</p>
                    <app-button type="more" text="See More..." (click)="close()"></app-button>
                </div>
                <div class="modal_footer">
                    <app-button type="border" text="PROCEED TO SECTION" (click)="close()"></app-button>
                    <app-checkbox [items]="['Don\'t show this next time']"></app-checkbox>
                    <app-button type="login" text="Go to" link="Login" (click)="close()"></app-button>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="wrapper-closets" *ngIf="type === 'closets'">
    <div [ngClass]="'modal_box_closets ' + active">
        <div class="modal_bg"></div>
        <div class="modal_wrap">
                <div class="header">
                    <h1>Start Ordering</h1>
                </div>
                <div class="footer">
                    <app-button type="new-project" text="NEW PROJECT" (click)="close()"></app-button>
                    <app-button type="existing-project" text="EXISTING PROJECT" (click)="close()"></app-button>
                    <app-button type="login" text="or"></app-button>
                <app-button type="continue" text="CONTINUE" (click)="close()"></app-button>
                <P>WITHOUT SAVING THE PROJECT</P>
            </div>
        </div>
    </div>
</div>


<div class="wrapper" *ngIf="type === 'closets-video'">
    <div [ngClass]="'modal_box ' + active">
        <div class="modal_bg_shadow"></div>
        <div class="modal_video">
            <div class="header_video">
                <h1>Complete the Steps</h1>
            </div>
            <div class="footer_video">
                <div class="container_video">
                    <p>video con <br> instrucciones </p>
                </div>
                <app-button type="start-video" text="START" (click)="close()"></app-button>
            </div>
        </div>
    </div>
</div>
