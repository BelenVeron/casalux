<div class="closets-walk-in">
    <app-nav-header type="web" (sendViewNav)="openMenu()"></app-nav-header>
    <app-navbar2 [items]="itemsNav" [left]="navLeft" [showNavbar]="activeSidenav" (sendShowNavbar)="setSideNav($event)"></app-navbar2>
    <div class="container-grid">
        <app-card *ngFor="let item of walkInImages" [routerLink]="['/closets/collection',item.id]" [source]="item.src" [class]="item.class"></app-card>
    </div>
</div>
