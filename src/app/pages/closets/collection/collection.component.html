<div class="closets-walk-in">
    <app-nav-header type="web" (sendViewNav)="openMenu()"></app-nav-header>
    <app-navbar2 [items]="itemsNav" [left]="navLeft" [showNavbar]="activeSidenav" (sendShowNavbar)="setSideNav($event)"></app-navbar2>
    <div class="container-collection">
        <div class="collection-hero item-1">
            <img [src]="src" alt="">
        </div>
        <app-vertical-gallery [closets]="true" class="item-2" type='scroll' [items]="closets"></app-vertical-gallery>        
        <app-horizontal-gallery class="item-3" [config]="configCollectionClosetsUp"></app-horizontal-gallery>
        <app-horizontal-gallery class="item-4" [config]="configCollectionClosets"></app-horizontal-gallery>
        <app-vertical-description class="item-5" (sendClickDesign)="redirect()" [items]="itemsDescription"></app-vertical-description>
    </div>
</div>
