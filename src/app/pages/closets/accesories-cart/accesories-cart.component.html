<div class="container">
    <app-nav-header [config]="configNav" type="web" (sendViewNav)="openMenu()"></app-nav-header>
    <app-navbar2 [items]="itemsNav" [left]="navLeft" [showNavbar]="activeSidenav" (sendShowNavbar)="setSideNav($event)"></app-navbar2>
    <app-secondary-header [config]="configHeader"></app-secondary-header>

    <!-- Parte central de la pantalla con galerias -->
    <div  class="accesories">
        <app-vertical-gallery class="small-gallery" [assets]="true" [closets]="true" class="item-2" type='scroll' [items]="closets"></app-vertical-gallery>  
        <app-horizontal-gallery class="big-gallery"  [config]="configGalleryAccesories" ></app-horizontal-gallery>
       
        <!--  -->
        <div class="description">
            <div class="text"><h3>Inside drawer partition</h3></div>
            
            <div class="titles">
                <p (click)="info.details.show = true;info.technicalInfo.show = false" [ngClass]="{'not-selected':!info.details.show}">DETAILS</p>
                <p (click)="info.technicalInfo.show = true;info.details.show = false" [ngClass]="{'not-selected':!info.technicalInfo.show}">TECHNICAL FILES</p>
            </div>
            <div class="info" *ngIf="info.details.show">{{info.details.text}}</div>
            <div class="info" *ngIf="info.technicalInfo.show">
                {{info.technicalInfo.text}}
            </div>
            <div class="down" *ngIf="info.technicalInfo.show">
                <h6>Download Documentation</h6>
            </div>
            <div class="buttons">
                <div class="quantity">
                    <h3>Quantity</h3>
                    <button><i class="fas fa-minus" (click)="minus()"></i></button>
                    <input placeholder="1" type="number" min="0" [value]="quantity">
                    <button><i class="fas fa-plus" (click)="plus()"></i></button>
                </div>
                <div class="quantity">
                    <select  name="" id="">
                        <option value="dimensions">Dimensions</option>
                        <option value="canada">Wardrobe Closet</option>
                        <option value="usa">Walk in + Wardrobe</option>
                    </select>
                </div>
                <div class="quantity">
                    <select name="" id="">
                        <option value="finishes">Quantity</option>
                    </select>
                </div>          
            </div>
        </div>

    </div>
    
    <div>
       <!--  <app-button [type]="'next-step'" (click)="selectClosetAndContinue()" ></app-button>
        <app-button [type]="'next-step'" (click)="selectClosetAndContinue()" ></app-button> -->
    </div>
    
</div>
