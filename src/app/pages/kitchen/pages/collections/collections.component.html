<main>
    <!-- sidebar gris hamburgesa verde lateral izqioerdo en collections -->
    <app-navbar></app-navbar>

    <section>
        <app-modal></app-modal>
        <!-- logo verde superior casalux en collections -->
        <div class="logo-container">
            <a class="img" routerLink="/luxurykitchen">
                <img src="/assets/img/kitchen/logogreen.png" alt="">
            </a>
        </div>

        <!-- Container web with the collections galleries without See more -->
        <article class="container web">

            <app-vertical-gallery type="scroll" [items]="collections" [itemSelected]="collectionSelected" (sendSelectedItem)="changeSelectedCollection($event)"></app-vertical-gallery>

            <article class="option-viewer web">
                <div class="img-banner">
                    <!-- img con nombre de caroussel grande vertical en collections -->
                    <img src="/assets/img/kitchen/media/banner.png" alt="">
                </div>

                <!-- swiper carroussel horizontal de kitchens en collections-->
                <div class="swiper-container">
                    <swiper s class="mySwiper" [config]="config" (slideChange)="slideChange($event)">
                        <ng-template swiperSlide *ngFor="let img of collectionSelected.kitchens, let index = index">
                            <img *ngIf="img.photos?.length>0" [src]="url+img.photos[0].image" [id]="url+index">
                        </ng-template>
                    </swiper>
                </div>

                <!-- swiper mySwiper2 carroussel vertical grande en collections -->
                <swiper class="mySwiper2" [config]="config2">
                    <ng-template swiperSlide *ngFor="let img of imagesSelected">
                        <div class="image-container">
                            <img [src]="url+img.image" alt="">
                            <app-favorite class="heart"></app-favorite>
                        </div>
                    </ng-template>
                </swiper>

            </article>
        </article>

        <!-- RAIGHT LATERAL DETAILS -->
        <article class="option-details web">
            <p [ngClass]="{'details-title':true, 'big-details-title':(collectionSelected.name === 'Luxury Custom')}">
                {{collectionSelected.name}}
            </p>
            <hr style="width:100%;border:1px solid var(--k-green-op)">
            <div class="scroll">
                <p class="text" *ngIf="!seemore">
                    {{collectionSelected.description}}
                </p>
                <p class="section-text">What you have in this collection</p>

                <div class="three-images web" *ngIf="!seemore && collectionSelected.contents?.length>0">
                    <img [src]="url+collectionSelected.contents[0].image" alt="">
                </div>
            </div>
            <div class="collection-img-seemore" *ngIf="seemore">
                <div class="option" *ngFor="let option of collectionSelected.contents">
                    <div class="img">
                        <img [src]="url+option.image" alt="">
                    </div>
                    <p class="title">{{option.name}}</p>
                </div>
            </div>
            <div class="seemore" (click)="seeMore()">
                {{seemore?'See less':'See more'}}
            </div>
        </article>

        <!-- MOBILE -->
        <article class="container mobile">
            <div *ngIf="mobilePage === 'index'" class="animate__animated animate__fadeInUp">
                <app-mobile-title [itemList]="itemListTitle"></app-mobile-title>
                <app-vertical-gallery type="scroll" [items]="collections" [itemSelected]="collectionSelected" (sendSelectedItem)="changeSelectedCollection($event)"></app-vertical-gallery>
            </div>

            <div *ngIf="mobilePage === 'gallery'" class="animate__animated animate__fadeInDown">
                <app-button [type]="'mobile-up'" (click)="goBack()"></app-button>
                <app-mobile-title [itemList]="itemListTitle"></app-mobile-title>
                <app-horizontal-gallery *ngFor="let kitchen of collectionSelected.kitchens" [items]="kitchen.photos"></app-horizontal-gallery>
                <app-vertical-gallery type="two-columns" [items]="collectionSelected.contents"></app-vertical-gallery>
            </div>
        </article>
    </section>
</main>
